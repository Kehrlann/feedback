<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active sessions</title>
</head>
<body>
<h1>Active sessions</h1>
<ul>
    <li th:each="sess: ${sessions}">
        <a th:href="${'/session/' + sess.getSessionId()}" th:text="${sess.getName()}"></a>
    </li>
</ul>
</body>
</html>
